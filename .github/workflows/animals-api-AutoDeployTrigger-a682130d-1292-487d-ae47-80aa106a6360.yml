name: Trigger auto deployment for animals-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/animals-api-AutoDeployTrigger-a682130d-1292-487d-ae47-80aa106a6360.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ANIMALSAPI_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.ANIMALSAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ANIMALSAPI_REGISTRY_PASSWORD }}
          containerAppName: animals-api
          resourceGroup: bovinc-rg
          imageToBuild: tf790515/animals-api:${{ github.sha }}
          

     

